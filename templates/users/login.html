{% extends 'base.html' %}

{% block title %}登录 - 植物病害数据库管理系统{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <img src="/static/images/logo.svg" alt="Logo">
        <h2 class="mt-3">植物病害数据库管理系统</h2>
        <p class="text-muted">请登录以继续</p>
    </div>
    
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i> 用户名或密码错误，请重试。
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">用户名</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="请输入用户名" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="id_password" class="form-label">密码</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="请输入密码" required>
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> 登录
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center mt-4">
        <p class="text-muted">
            <small>如果您没有账号，请联系管理员创建。</small>
        </p>
    </div>
</div>
{% endblock %}
